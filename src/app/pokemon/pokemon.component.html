<div class="app-pokemon">
  <h1>POKEMONS</h1>
  <span>total: {{ pokemon_count }}</span>
  <!-- <br />
  <span>pokemons previous: {{ pokemon_previous }}</span>
  <br />
  <span>pokemons next: {{ pokemon_next }}</span>
  <br /> -->

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of pokemon_results; let i = index" class="table-success">
      <tr>
        <th scope="row" style="width: 25px;">{{ i + 1 }}</th>
        <td scope="row">{{ data["name"]}}</td>
      </tr>
    </tbody>
  </table>

</div>
