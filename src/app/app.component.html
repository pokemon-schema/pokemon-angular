<div class="app-root">
  <div class="row m-0 bg-dark sticky-top">
    <div class="col-12 col-md-12 col-lg-12">
      <button
        class="btn btn-success col-sm-12"
        style="height: 32px; width: 120px"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#menuCollapse"
        aria-expanded="false"
        aria-controls="menuCollapse"
      >
        Menu
      </button>
    </div>
    <!-- MENU COLLAPSE -->
    <div
      id="menuCollapse"
      class="collapse collapse-vertical col-12 col-md-12 col-lg-12"
    >
      <nav class="navbar mt-0 p-0">
        <button [routerLink]="'/'" class="btn btn-primary col-12">
          >HOME PAGE
        </button>
        <button
          class="btn btn-success col-12"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#pokemonCollapse"
          aria-expanded="false"
          aria-controls="pokemonCollapse"
        >
          \/ POKEMON \/
        </button>
      </nav>
    </div>
    <!-- MENU COLLAPSE -->
    <div
      id="pokemonCollapse"
      class="collapse collapse-vertical col-12 col-md-12 col-lg-12"
    >
      <nav class="navbar mt-0 p-0">
        <button [routerLink]="'/pokemon-page'" class="btn btn-primary col-12">
          >POKEMON PAGE
        </button>
        <button [routerLink]="'/ability-page'" class="btn btn-primary col-12">
          >ABILITY PAGE
        </button>
        <button [routerLink]="'/type-page'" class="btn btn-primary col-12">
          >TYPE PAGE
        </button>
      </nav>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
