<div class="app-ability">
  <div class="card border-secondary m-auto" style="max-width: 800px">
    <h1>ABILITIES</h1>
    <span>total: {{ ability_count }}</span>
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">ability</span>
      <input
        type="text"
        class="form-control"
        placeholder="insert name or id"
        aria-label="Ability"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="card-body text-secondary p-0">
      <table class="table table-striped m-0">
        <thead class="table-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col"></th>
            <th scope="col">name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody
          *ngFor="let data of ability_results; let i = index"
          class="table-success"
        >
          <tr>
            <th scope="row" style="width: 25px">{{ i + 1 }}</th>
            <td scope="row" style="width: 40px">{{ data["name"] }}</td>
            <td scope="row">{{ data["name"] }}</td>
            <td scope="row" style="width: 100px">
              <button class="btn btn-dark">-></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
